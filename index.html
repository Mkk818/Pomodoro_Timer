<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title id="title_text">Pomodoro Timer</title>
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
    <div class="main">
        <div class="article">
            <div class="content">
                <div class="time_box">
                    <span id="minute_shower"></span><span id="time_text">min</span>
                </div>
                <div class="time_box">
                    <span id="second_shower"></span><span id="time_text">sec</span>
                </div>
                <span id="time_status"></span>
            </div>
        </div>
        <div class="article">
            <div class="content">
                <div class="button_circle" id="button_circle" onclick="Click_Button()">
                    <span id="button_text"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="timer.js"></script>
</body>
</html>
